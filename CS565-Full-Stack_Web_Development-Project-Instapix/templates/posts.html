<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Posts</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
  <nav class="navigation">
    <div class="navigation__column">
      <a href="{{url_for('newsfeed')}}">
        <i class="fa fa-instagram fa-2x"><em> Instapix</em></i>
      </a>
    </div>

    <div class="navigation__column">
        <img src="{{url_for('download_file', filename= profile_photo )}}" alt="{{ profile_photo }}" class="photo__g" />
        <span class="photo__author">{{current_user}}</span>
    </div>

    <div class="navigation__column">
      <ul class="navigations__links">
        <li class="navigation__list-item">
          <a href="{{url_for('posts')}}" class="navigation__link">
          <i class="fa fa-plus fa-lg" title="Create Post"></i>
        </li>


        <li class="navigation__list-item">
          <a href="{{url_for('explore')}}" class="navigation__link">
            <i class="fa fa-compass fa-lg"></i>
          </a>
        </li>

        <li class="navigation__list-item">
          <a href="{{url_for('profile')}}" class="navigation__link">
            <i class="fa fa-user-o fa-lg"></i>
          </a>
        </li>

        <li class="navigation__list-item">
            <a href="{{url_for('profile')}}" class="navigation__link">
              <i class="fa fa-sign-out fa-lg"></i>
            </a>
          </li>
      </ul>
    </div>
  </nav>
  <main id="feed">
      <form action="" method="POST" enctype="multipart/form-data">
    <div class="photo">
      <header class="photo__header">
        <img src="{{url_for('download_file', filename= profile_photo)}}" class="photo__g" alt="{{ profile_photo }}">
        
        
        <fieldset class="content">            
            <div class="photo__add-comment-container">
                <textarea rows="15" cols="50" placeholder="Message..." name="description" value="{{request.form.description}}"></textarea>
            </div>
            <div>
              <input type="file" id="file-upload" name="picture" accept="image/*" multiple="multiple" value="{{request.form.picture}}" required>
            </div>
            
        </fieldset>
        <button type="submit" id="upload-btn" class="upload">Post</button>
      </form>
      </header>



</main>

</body>

</html>

    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <nav class="navigation">
        <div class="navigation__column">
            <a href="newsfeed.html">
                <i class="fa fa-instagram fa-2x"><em> Instapix</em></i>
            </a>
        </div>

        <div class="navigation__column">
                <img src="{{url_for('download_file', filename= current_user_photo )}}" alt="{{ current_user_photo }}" class="photo__g" />
                <span class="photo__author">{{current_user}}</span>
            </div>


        <div class="navigation__column">
            <ul class="navigations__links">
              <li class="navigation__list-item">

                <i class="fa fa-plus fa-lg" title="Create Post"></i>

              </li>
                <li class="navigation__list-item">
                    <a href="explore.html" class="navigation__link">
                        <i class="fa fa-compass fa-lg"></i>
                    </a>
                </li>

                <li class="navigation__list-item">
                    <a href="profile.html" class="navigation__link">
                        <i class="fa fa-user-o fa-lg"></i>

                </li>
                <li class="navigation__list-item">
                        <a href="{{url_for('profile')}}" class="navigation__link">
                          <i class="fa fa-sign-out fa-lg"></i>
                        </a>
                      </li>
            </ul>
        </div>
    </nav>
    <main id="edit-profile">
        <div class="edit-profile__container">
            <header class="edit-profile__header">
                <div class="edit-profile__g-container">
                    <img src="images/geetha.png" class="edit-profile__g" />
                </div>
                <h4 class="edit-profile__username">geetham4</h4>
            </header>
            <form action="" class="edit-profile__form">
                <div class="form__row">
                    <label for="full-name" class="form__label">Name:</label>
                    <input id="full-name" type="text" class="form__input" />
                </div>
                <div class="form__row">
                    <label for="email" class="form__label">Email:</label>
                    <input id="email" type="email" class="form__input" />
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
